<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlobalData</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="../static/bootstrap.min.css">
  <link rel="stylesheet" href="../static/base.css" />
  <link rel="stylesheet" href="../static/globalData.css">
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="{{ url_for('routes.index') }}">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets8.lottiefiles.com/private_files/lf30_EYmWTa.json" background="transparent"
          speed="1" style="width: 80px; height: 80px;" loop autoplay></lottie-player>
      </a>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" href="{{ url_for('routes.index') }}">Home
            </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="{{ url_for('routes.data') }}"><i class="fas fa-globe"></i><span> global data</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('routes.symptoms') }}"><i class="fas fa-virus"></i><span> Symptoms</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('routes.prevention') }}"><i class="fas fa-user-shield"></i> <span>Prevention</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('routes.evaluation') }}"><i class="fas fa-graduation-cap"></i><span> Evaluation</span></a>
          </li>
        </ul>
        {% if s == 0 %}
                <button class="btn btn-secondary my-2" type="submit"><a href="{{ url_for('routes.login') }}">Login</a>
                </button>
            {% else: %}
                <button class="btn btn-secondary my-2" type="submit"><a href="{{ url_for('routes.logout') }}">Logout</a>
                </button>
            {% endif %}
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <select  id="select">
        <option>Global</option>
      </select>
      <div class="card-deck">
        <div class="card bg-warning ">
          <div class="card-body text-center">
            <h4 class="card-header">Confirmed Cases</h4>
            <p class="card-text" id="confirmed">number</p>
            <p class="date">date</p>
          </div>
        </div>
        <div class="card bg-primary">
          <div class="card-body text-center">
            <h4 class="card-header">Recovered Cases</h4>
            <p class="card-text" id="recovered">number</p>
            <p class="date">date</p>
          </div>
        </div>
        <div class="card bg-danger">
          <div class="card-body text-center">
            <h4 class="card-header">Death Cases </h4>
            <p class="card-text" id="deaths">number</p>
            <p class="date">date</p>
          </div>
        </div>
      </div>
      <!--* Card init *-->
      <div class="card">
        <!-- Card header -->
        <div class="card-header">
          <!-- Title -->
          <h3 class="h3 mb-0"> Today Global Confirmed And Death Cases Line</h3>
        </div>
        <!-- Card body -->
        <div class="card-body show-card">
          <div class="chart">
            <!-- Chart wrapper -->
            <canvas id="myChart" width="150" height="150"></canvas>
          </div>
          <div id='map' style='width: 500px; height: 400px;'></div>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-primary">
    <div class="container">
      <span>CopyRight &copy; Jinshuai Fu & Kanghao Xu</span>
    </div>
  </footer>
  <!-- axios JS -->
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
  <!-- chart JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
    integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
    crossorigin="anonymous"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
  <script src="../static/globalData.js"></script>
</body>
</html>
